<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- unordered list -->
  <!-- Emmett Shortcut: li*4 to generate 4 list items -->
  <ul style="list-style: circle">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
  </ul>

    <!-- ordered list -->
    <ol style="font-family: 'brandon grotesque'">
      <li>item</li>
      <li>item</li>
      <li>item</li>
      <li>item</li>
    </ol>

    <!-- Nested Lists -->
  <ul style="list-style: katakana">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
  </ul>

  <!-- Tables -->
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>john@gmail.com</td>
      </tr>
      <tr>
        <td>Kate</td>
        <td>Smith</td>
        <td>ksmith@gmail.com</td>
      </tr>
      <tr>
        <td>Candice</td>
        <td>Cummings</td>
        <td>cc@gmail.com</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
